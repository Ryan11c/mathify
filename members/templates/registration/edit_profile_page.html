{% extends 'myApp/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'members/css/edit_profile_page.css' %}">
    {% if user.is_authenticated and user.id == profile.user.id %}
    <h1>Edit Profile</h1>
        <div class="edit-container">
            <div class="mb-3">
                <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update Profile</button>
            </div>
        </div>
    {% else %}
        Error, user not logged in
    {% endif %}
{% endblock %}
