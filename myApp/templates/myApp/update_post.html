{% extends 'myApp/base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}

{% if user.is_authenticated and user.id == post.author.id %} 
   <h1>Edit Post</h1>
   <br/><br/>
   <div class="mb-3">
        <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </div>
{% else %}
    Error, user not logged in
{% endif %}
 
{% endblock %}
