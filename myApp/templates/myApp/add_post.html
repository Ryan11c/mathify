{% extends 'myApp/base.html' %}
{% load static %}

{% block title %}
    Create New Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <link rel="stylesheet" href="{% static 'myApp/css/add_post.css' %}">
        <h1>Add Post</h1>
        <div class="add-post-container card">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>
    {% else %}
            <h1>Error</h1>
            <p class="body-text">You must be logged in to create a post.</p>
    {% endif %}
{% endblock %}
