{% extends 'myApp/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'myApp/css/search.css' %}">
    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        <div class="results-container">
            {% for item in items %}
            <a href="{% url 'article_details' item.id %}" >{{ item.title }} {{ item.body }} {{ item.author.username }}</a><br/>
            {% endfor %}
        </div>
    {% else %}
        <h1>Forgot to search!... ðŸ¥²</h1>
    {% endif %}
{% endblock %}
