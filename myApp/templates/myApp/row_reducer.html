{% extends 'myApp/base.html' %}
{% load static %}

{% block title %}
    Row Reducer
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'myApp/css/row_reducer.css' %}">

<div class="container-row-reducer">

    <div class="input-container">
        <h1>Matrix Row Reduction (RREF)</h1>
        <label for="rows">Enter number of rows:</label>
        <input type="number" id="rows" min="1" max="10" />

        <label for="columns">Enter number of columns:</label>
        <input type="number" id="columns" min="1" max="10" />

        <div>
            <button onclick="initializeMatrix()">Initialize Matrix</button>
        </div>

        <div>
            <div id="matrix-input"></div>
            <button onclick="performRowReduction()">Perform Row Reduction</button>
        </div>
    </div>

    <div class="output-container">
        <h2>Original Matrix:</h2>
        <pre id="original-matrix"></pre>

        <h2>Row-Reduced Matrix (RREF):</h2>
        <pre id="reduced-matrix"></pre>
    </div>
    
</div>

<script src="{% static 'myApp/js/row_reducer.js' %}"></script>
{% endblock %}
