{% extends 'myApp/base.html' %}
{% block title %}Comment{% endblock %}
{% block content %}

{% if user.is_authenticated %}
   <h1>Add Comment</h1>
   <br/><br/>
   <div class="mb-3">
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Comment</button>
    </div>
{% else %}
    Error, user not logged in
{% endif %}
 
{% endblock %}
